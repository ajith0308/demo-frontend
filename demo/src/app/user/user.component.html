
<body class="bg-image" style="background-color:rgb(120, 215, 250); background-size: cover; background-repeat: no-repeat;background-attachment: fixed; height: 100%; margin: 0;">

<div class="d-flex justify-content-end">
    <app-button type="button" [label]="'button.view_table' | translate" buttonClass="btn btn-primary" routerLink="table"></app-button>
  </div>
  <div class="language-dropdown">
    <label for="languageSelect">{{ 'select_language' | translate }}:</label>
    <select id="languageSelect" #selectedValue (change)="changeLanguage(selectedValue.value)">>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="ta">Tamil</option>
    </select>
    
  </div> 
  
<h1 class="text-center">{{ 'user_info' | translate}}</h1>
<br>

  <form [formGroup]="formGroup" #myForm="ngForm">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-4">
                  <div class="mb-3">
                      <label for="username" >{{ 'name' | translate }}
                        <span style="color: red;">*</span>:</label>
                      <p *ngIf="formGroup.get('name')?.invalid && (formGroup.get('name')?.dirty || formGroup.get('name')?.touched)" style="color: red;">
                        {{ 'name_required' | translate }}
                        </p>
                      <input type="text" id="username" formControlName="name" class="form-control border-dark" required>
                      
                         </div>
  
                  <div class="mb-3">
                      <label for="age" >{{ 'age' | translate }} <span style="color: red;">*</span>:</label>
                      <p *ngIf="formGroup.get('age')?.invalid && (formGroup.get('age')?.dirty || formGroup.get('age')?.touched)" style="color: red;">
                        {{ 'age_invalid' | translate }}
                        </p> 
                      <input type="number" id="age" formControlName="age" class="form-control border-dark" required>
                      
                  </div>
  
                  <div class="mb-3">
                      <label for="gender">{{ 'gender' | translate }}<span style="color: red;">*</span>:</label>
                      <p *ngIf="formGroup.get('gender')?.invalid && (formGroup.get('gender')?.dirty || formGroup.get('gender')?.touched)" style="color: red;">
                        {{ 'gender_required' | translate }}
                        </p>
                      <select id="gender" formControlName="gender" class="form-select border-dark">
                          <option value="male">{{ 'male' | translate }}</option>
                          <option value="female">{{ 'female' | translate }}</option>
                          <option value="other">{{ 'others' | translate }}</option>
                      </select>
                  </div>
  
                  <div class="mb-3">
                      <label for="phone_number">{{ 'phone_number' | translate }}<span style="color: red;">*</span>:</label>
                      <p *ngIf="formGroup.get('phone_number')?.invalid && (formGroup.get('phone_number')?.dirty || formGroup.get('phone_number')?.touched)" style="color: red;">
                        {{ 'phone_invalid' | translate }}
                        </p>
                        
                      <input type="tel" id="phone_number" formControlName="phone_number" class="form-control border-dark" required>
                      
                     
                  </div>
  
                  <div class="mb-3">
                      <label for="email">{{ 'email' | translate }} <span style="color: red;">*</span>:</label>
                      <p *ngIf="formGroup.get('email')?.invalid && (formGroup.get('email')?.dirty || formGroup.get('email')?.touched)" style="color: red;">
                        {{ 'email_invalid' | translate }}
                        </p>
                        
                      <input type="email" id="email" formControlName="email" class="form-control border-dark" required>
                     
                  </div>
                  <div class="mb-3">
                    <p *ngIf="myForm.submitted && formGroup.invalid" style="color: red;">
                      {{ 'mandatory_fields' | translate }}
                    </p>
                  </div>
  
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ 'submit' | translate }}</button>
                      <div *ngIf="loading" id="loader" class="loader-overlay">
                          <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
     
        
        <!-- Success Toast -->
        <div id="successToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" style="position: fixed; bottom: 20px; right: 20px;">
          <div class="d-flex">
            <div class="toast-body">
              {{ 'success_message' | translate }}
            </div>
          </div>
        </div>
  </form>
  </body>
