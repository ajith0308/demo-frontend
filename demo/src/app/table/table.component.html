<!-- table.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Include DataTables CSS and JavaScript files here -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-button type="button" class="p-5" label="Back" buttonClass="btn btn-primary" routerLink=""></app-button>
  <h3 class="text-center">List of users</h3>
  <div class="text-center px-5">
    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-bordered border border-dark">
      <!-- Table headers -->
      <thead>
        <tr>
          <th>SI NO</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Phone number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <!-- Table body with ngFor loop -->
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.phone_number }}</td>
          <td><i type="button" class="text-primary fa fa-edit"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
